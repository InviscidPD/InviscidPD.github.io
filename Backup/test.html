<!DOCTYPE html>
<html>
<head>
    <!-- Your other head elements (e.g., meta tags, CSS links, etc.) -->
</head>
<body>
    <header id="header">
        <div id="logo">
            <!-- The logo image will be dynamically changed on scroll -->
            <img src="images/Logo/InviscidLogo.svg" alt="Logo">
        </div>
        <nav id="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <!-- Add more navigation links as needed -->
        </nav>
    </header>

    <!-- Your other page content goes here -->

    <!-- Include the jQuery library before the script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
window.onscroll = function() {
    var width = $(window).width();
    if (width >= 1) {
        if (document.body.scrollTop > 2 || document.documentElement.scrollTop > 2) {
            $("#header").css("background", "#fff");
            $("#header").css("color", "#000");
            $("#header").css("box-shadow", "0px 0px 20px rgba(0,0,0,0.09)");
            $("#header").css("padding", "2vh 4vw");
            $("#logo img").css("width", "45px");
            $("#logo img").attr("src", "images/Logo/InviscidLogoS.svg"); // Corrected image source change
            $("#navigation a").hover(function() {
                $(this).css("border-bottom", "2px solid rgb(255, 44, 90)");
            }, function() {
                $(this).css("border-bottom", "2px solid transparent");
            });
        } else {
            $("#header").css("background", "transparent");
            $("#header").css("color", "#fff");
            $("#header").css("box-shadow", "0px 0px 0px rgba(0,0,0,0)");
            $("#header").css("padding", "6vh 4vw");
            $("#logo img").css("width", "90px");
            $("#logo img").attr("src", "images/Logo/InviscidLogo.svg"); // Corrected image source change
            $("#navigation a").hover(function() {
                $(this).css("border-bottom", "2px solid #fff");
            }, function() {
                $(this).css("border-bottom", "2px solid transparent");
            });
        }
    }
}

    </script>
</body>
</html>
